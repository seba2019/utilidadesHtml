<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row"> 
            <div class="col-12 text-center">
                <button id="btnClick" class="btn btn-outline-primary"
                data-toggle="modal" data-target="#divModal" onclick="confirm()"
                >EJECUTAR MODAL</button>
            </div>
        </div>
        <div class="row">
            <!-- Modal -->
            <div class="modal fade" id="divModal" data-backdrop="static" data-keyboard="false">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" >Notificacion confirmacion</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body m-bottom-em">
                    Notificacion de confirmacion, Â¿Desea confirmar?
                    </div>
                    <div class="modal-footer-custom ">
                      <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
                      <button id="btnConfirm" type="button" class="btn btn-primary" >Confirmar</button>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script>
  function confirm()
  {
    $("#btnConfirm").click(()=>{
      console.log("click");
    })
  }

</script>
</html>
